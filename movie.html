<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<h1>My Favorite Movies</h1>
<body>
    <form id="add-movie-form" action="">
        <label class="input-form" for="movie-title">Title</label>
        <input class="input-form" id="movie-title" type="text">
        <label class="input-form" for="movie-rating">Rating</label>
        <input class="input-form" id="movie-rating" type="number" min="1" max="10">
        <button type="submit" class="input-form">Submit</button>
    </form>

    <table id="movie-tbl">
        <thead id="table-head">
            <tr id="tr-header">
                <th class="th">Title</th>
                <th class="th">Rating</th>
                <th class="th">Delete</th>
            </tr> 
        </thead>
        <tbody id="tbl-body">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movie.js"></script>
</body>
</html>
